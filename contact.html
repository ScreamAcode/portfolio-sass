<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Contact Me</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <div class="menu-btn">
            <span class="menu-btn-burger"></span>

        <nav class="nav">

                <li class="menu-nav-item">
                    <a href="index.html" class="menu-nav-link">Home</a>
                </li>
                <li class="menu-nav-item">

                <li class="menu-nav-item">

    <main>
        <section class="contact">

            <h2>Contact Me</h2>

            <div class="contact-list">
                <div class="contact-email">
                    <i class="fas fa-envelope"></i>Email:
                    <div class="text-secondary">email@email.com</div>
                </div>
                <div class="contact-mobile">
                    <i class="fas fa-mobile-alt"></i>Mobile:
                    <div class="text-secondary">1234-456-567</div>
                </div>
                <div class="contact-location">
                    <i class="fas fa-marker"></i>Location:
                    <div class="text-secondary">123 , 1st wilson street , melbourne.</div>
                </div>
            </div>

            <div class="social-icons">
                <a href="#">
                    <i class="fab fa-twitter fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fab fa-instagram fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fab fa-facebook fa-2x"></i>
                </a>
                <a href="#">
                    <i class="fab fa-github fa-2x"></i>
